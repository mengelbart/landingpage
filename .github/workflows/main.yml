name: CI

on: [push]

jobs:
  deploy:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: Yarn build
      run: yarn build
    
    - name: Firebase Deploy
      uses: jakejarvis/firebase-deploy-action@v0.1.0
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
