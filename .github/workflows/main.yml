name: CI

on: [push]

jobs:
  deploy:

    runs-on: ubuntu-latest
    
    steps:
    - name: ls
      run: |
        pwd
        ls
        ls *
    - name: Yarn build
      uses: Borales/actions-yarn@1.1.0
      with:
        args: build
    - name: Firebase Deploy
      uses: jakejarvis/firebase-deploy-action@v0.1.0
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
